        <mat-icon class="large">image_not_supported</mat-icon>    
    </div>

    <div class="d-flex flex-grow-1 justify-content-between">
        <div>
            <span class="mb-0"><span class="h3">{{room.title}}</span><small> ({{getFormattedRating(room.avgRate)}})</small></span>
            <p class="mb-0">{{room.address}}</p>
            <p class="mb-3">{{room.size}}</p>
            <p class="description">{{room.description}}</p>
        </div>

        <div class="d-flex justify-content-end align-items-end price">
            <button class='btn btn-success align-self-end' type='button' (click)="goToRoom(room.id)">

            </button>
