<div class='container h-100'>
    <div class='d-flex h-100 flex-column my-4 pb-5'>
        <div class="d-flex justify-content-between header mb-3">
            <h2 class="my-auto mx-2">PabÄ—gimo kambariai</h2>
            <button mat-icon-button class='btn' type='button' (click)="openSearchParamsModal()">
                <mat-icon aria-hidden="false" aria-label="Example home icon" >filter_alt</mat-icon>
            </button>
        </div>
        <mat-spinner *ngIf="isLoading; else dataRef" class="align-self-center" [diameter]="20"></mat-spinner>
        <ng-template #dataRef>
            <div class="d-flex flex-column overflow-auto">
                <app-room *ngFor="let room of rooms" [room]="room" class="mb-3"></app-room>
            </div>
        </ng-template>
    </div>
</div>
